<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="fio">Введите ФИО: </label>
    <input type="text" th:field="*{fio}" id="fio"/>
    <div style="color:red" th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}">Name Error</div>
    <br/>
    <label for="yearOfBirds">Введите год рождения: </label>
    <input type="text" th:field="*{yearOfBirds}" id="yearOfBirds"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirds')}" th:errors="*{yearOfBirds}">Age Error</div>
    <br/>
    <input type="submit" value="Создать!"/>
</form>

</body>
</html>
