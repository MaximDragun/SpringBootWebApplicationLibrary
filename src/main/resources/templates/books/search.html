<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/search}">
  <label for="name">Введите поисковый запрос: </label>
  <input name = "name_search" type="text"  id="name"/>
  <br/>
  <input type="submit" value="Искать!">
</form>

<form th:if="${name_search}">
    <p th:if="${book}==null" th:text="'Книг не найдено'"></p>
  <p th:if="${book} and ${person} " th:text="${book.getName() + ', ' + book.getNameOfCreator() + ', ' + book.getYearOfPublishing()}">VALUE></p>
  <p th:if="${book} and ${person} " th:text="'Книга сейчас у: '+ ${person.getFio()}">VALUE></p>

  <p th:if="${book} and ${person == null} " th:text="${book.getName() + ', ' + book.getNameOfCreator() + ', ' + book.getYearOfPublishing()}">VALUE></p>
  <p th:if="${book} and ${person == null} " th:text="'Книга свободна'">VALUE></p>
  <hr/>
</form>




</body>
</html>
